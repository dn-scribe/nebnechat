{% extends "base.html" %}
{% block title %}Login - AI Chatbot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">
                    Don't have an account? 
                    <a href="{{ url_for('auth.register') }}">Register here</a>
                </p>
                <p class="mt-2 small text-muted">
                    Having trouble staying logged in? 
                    <a href="{{ url_for('cookie_guide') }}" target="_blank">View cookie troubleshooting</a>
                    or <a href="{{ url_for('open_direct') }}" target="_blank">try opening directly</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Detect if we're in an iframe with storage restrictions
        const isIframe = window.self !== window.top;
        const userAgent = navigator.userAgent;
        const isChrome = userAgent.indexOf('Chrome') > -1 || userAgent.indexOf('Chromium') > -1;
        
        // Check if cookies are enabled
        function areCookiesEnabled() {
            try {
                document.cookie = "testcookie=1; SameSite=Lax; path=/";
                const cookiesEnabled = document.cookie.indexOf("testcookie") !== -1;
                document.cookie = "testcookie=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                return cookiesEnabled;
            } catch(e) {
                return false;
            }
        }
        
        // Show warning if needed
        if (isIframe && isChrome) {
            const warningDiv = document.createElement('div');
            warningDiv.className = 'alert alert-warning mt-3';
            warningDiv.innerHTML = `
                <strong>Cookie storage may be blocked in this iframe.</strong>
                <p>If you have trouble staying logged in, please 
                   <a href="/open-direct" target="_blank" class="alert-link">open NebenChat directly</a> in a new tab.</p>
                <p>Or use the quick links below:</p>
                <div class="mt-2">
                    <a href="/direct-login/neben" target="_blank" class="btn btn-sm btn-outline-dark me-2">Open as neben</a>
                    <a href="/direct-login/danny" target="_blank" class="btn btn-sm btn-outline-dark">Open as danny</a>
                </div>
            `;
            
            // Add after the card
            const cardElement = document.querySelector('.card');
            if (cardElement && cardElement.parentNode) {
                cardElement.parentNode.insertBefore(warningDiv, cardElement.nextSibling);
            }
        }
        
        // Add event listener for the login form
        const loginForm = document.querySelector('form[method="POST"]');
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                const username = document.getElementById('username').value;
                // Do not log password for security
                console.log('[Login Debug] Form submitted. Username:', username);
                
                // Check if cookies are enabled
                if (!areCookiesEnabled()) {
                    console.warn('[Login Debug] Cookies appear to be disabled');
                    alert('Warning: Cookies appear to be disabled in your browser. Login may not work properly.');
                }
            });
            console.log('[Login Debug] Login form event listener attached.');
        } else {
            console.log('[Login Debug] Login form not found.');
        }
    });
</script>
{% endblock %}
